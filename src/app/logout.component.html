<div class="modal modalBox">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content modalContent">
            <form #f="ngForm" role="form" novalidate>

                <div class="gridOverall">
                    <button type="button" class="closeButton" (click)="clickClose()">
                        <b>X</b>
                    </button>
    
                    <div class="gridTitle">
                        <b>Logout:</b>
                        <clr-signpost>
                            <clr-icon shape="info-circle"
                                clrSignpostTrigger>
                            </clr-icon>
                                <clr-signpost-content *clrIfOpen
                                [clrPosition]="'bottom-middle'">
                                <h5 style="margin-top: 0; color:gray;">
                                    Help
                                </h5>
                                <p style="margin-top: 0; color:gray;"> 
                                    Log out as the current Canvas user.  After 
                                    being logged out, no work can be performed and no Dashboard 
                                    can be accessed.  The only valid action is Login (on the same
                                    menu).  Click the X or press Escape to close this form.
                                </p>
                            </clr-signpost-content>
                        </clr-signpost>
                    </div>

                    <div class="gridErrorMessage">
                        {{ errorMessage }}
                    </div>
 
                    <div class="gridQuestion">
                        Are you sure?
                    </div>

                    <div class="gridButtonCancel">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            (click)="clickClose()"
                            >
                            Cancel
                        </button>
                    </div>

                    <div class="gridButtonLogout">
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="clickLogout()"
                            >
                            Logout
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
