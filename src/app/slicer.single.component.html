<div #slicerDOM class="slicer"
    [style.z-index]="100"
    (click)="clickSlicer()"
    [style.background-color]="slicer.containerBackgroundcolor"
    [style.color]="slicer.slicerColor"
    [style.border-bottom-left-radius]="slicer.containerBorderRadius"
    [style.border-bottom-right-radius]="slicer.containerBorderRadius"
    [style.height.px]="slicer.containerHasTitle ? slicer.containerHeight-slicer.titleHeight-slicerBorderWidth : slicer.containerHeight-slicerBorderWidth"
    [style.width.px]="slicer.containerWidth-slicerBorderWidth"
    >
    <div class="slicerFooter" *ngIf="slicer.slicerAddRest"
        [style.z-index]="99"
        (click)="clickSlicerItem(
            'TheRest',
            i,
            slicer.id,
            slicer.datasourceID,
            '',
            $event)">
        <input type="checkbox" id="slicerRest">
        <label for="slicerRest">Add Rest*</label>
    </div>
    <div class="slicerHolder" *ngIf="slicer.slicerType=='List'"
        [style.height.px]="slicer.containerHasTitle? slicer.containerHeight-34 : slicer.containerHeight-8"
        [style.width.px]="slicer.containerWidth-slicerBorderWidth"
        [style.z-index]="99"
        >
        <div *ngFor="let d of slicer.slicerSelection; let i = index" class="slicerItem"
            [style.width.px]="slicer.containerWidth-slicerBorderWidth"
            [style.background-color]="transparent"
            [style.z-index]="99"
            >
            <input type="checkbox"
                id="checkbox"
                [checked]="d.isSelected"
                (click)="clickSlicerItem(
                    slicer.slicerType,
                    i,
                    slicer.id,
                    slicer.datasourceID,
                    d.fieldValue,
                    $event)"
                >
            <label for="checkbox"
                >
                {{ d.fieldValue }}
            </label> 
        </div>
    </div>

    <div class="slicerHolder" *ngIf="slicer.slicerType=='Bins'"
        [style.height.px]="slicer.containerHasTitle? slicer.containerHeight-34 : slicer.containerHeight-8"
        [style.width.px]="slicer.containerWidth-slicerBorderWidth"
        [style.z-index]="99"
        >
        <div *ngFor="let d of slicer.slicerBins; let i = index" class="slicerItem"
            [style.width.px]="slicer.containerWidth-slicerBorderWidth"
            [style.z-index]="99"
            >
            <input type="checkbox"
                id="checkbox"
                [checked]="d.isSelected"
                [style.color]="'red'"
                (click)="clickSlicerItem(
                    slicer.slicerType,
                    i,
                    slicer.id,
                    slicer.datasourceID,
                    d.name,
                    $event)"
                >
            <label for="checkbox"
                >
                {{ d.name }} ( {{d.fromValue }} to {{ d.toValue}} )
            </label>
        </div>
    </div>

</div>
