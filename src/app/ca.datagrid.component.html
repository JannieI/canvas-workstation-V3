<!-- Datagrid Component based on Clarity UI     -->
<div>
    <clr-datagrid class="datagrid-compact">
        <!-- <clr-datagrid class="datagrid-compact" [(clrDgSingleSelected)]="selectedData"> -->
    
        <!-- Empty Message -->
        <clr-dg-placeholder>
            {{ datagridEmptyMessage }} 
        </clr-dg-placeholder>
    
        <!-- Headers -->
        <clr-dg-column *ngFor="let col of datagridColumns; let i = index"
            [clrDgField]="col.fieldName"
            >
            <ng-container *clrDgHideableColumn="col.datagridColumnHidden">
                <div class="dg-header"
                    (click)="clickHeader(i)"
                    >
                    {{ col.displayName }}
    
                </div>
            </ng-container>
        </clr-dg-column>
     
        <!-- Each Row -->
        <!-- <clr-dg-row *clrDgItems="let row of datagridData" [clrDgItem]="row" [(clrDgSelected)]="row.selected"> -->
        <clr-dg-row *clrDgItems="let row of datagridData; let i = index" 
            [clrDgItem]="row" 
            [style.background-color]="(i == selectedRow)? '#123456' : 'white'"
            [style.color]="(i == selectedRow)? 'white' : 'gray'"
            (click)="clickRow(i)"
            >

            <!-- Action Popup Menu on Row -->
            <div *ngIf="datagridShowRowActionMenu">
            <clr-dg-action-overflow>
                <button class="action-item" (click)="clickRowEdit(row)">Edit</button>
                <button class="action-item" (click)="clickColumnDelete(row)">Delete</button>
            </clr-dg-action-overflow>
            </div>
    
            <!-- Each Cell -->
            <clr-dg-cell *ngFor="let col of datagridColumns">
                 
                <span>
                    {{ row[col.fieldName] }}
                </span>
    
                <!-- Conditional Cell Content -->
                <!-- <div *ngIf="col.fieldName=='id'" 
                    class="color-square" 
                    [style.backgroundColor]="'lightgray'"
                    [style.width.%]="65"
                    >
                    X
                </div> -->
                
            </clr-dg-cell>
        </clr-dg-row>
    
        <!-- Footer -->
        <clr-dg-footer *ngIf="datagridShowFooter">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} records
            <clr-dg-pagination 
                #pagination 
                [clrDgPageSize]="datagridPaginationSize"
                [(clrDgPage)]="currentPage"
                [clrDgLastPage]="lastPage"
                [clrDgLastPage]="firstItem"
                [clrDgLastPage]="lastItem"
                >
            </clr-dg-pagination>
        </clr-dg-footer>
    </clr-datagrid>
